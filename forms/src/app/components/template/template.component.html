
<h1>Template driven Forms</h1>
<hr>

<div class="container">
    <form  novalidate='' #formulario = 'ngForm' (ngSubmit)='submit(formulario)'>
        <div class="form-group has-danger">
          <label for="nombre">Nombre</label>
          <input #nombre='ngModel' [(ngModel)]='datos.name' required type="text" name="nombre" id="nombre" class="form-control" placeholder="" aria-describedby="helpId">
          <small *ngIf="nombre.errors?.required" id="helpId" class="valid-feedback">Se require un valor</small>
        </div>

        <div class="form-group">
            <label for="">Apellidos</label>
            <input #apellidos='ngModel' required [(ngModel)]='datos.lastName' required type="text" name="apellidos" id="" class="form-control" placeholder="" aria-describedby="helpId">
            <small *ngIf="apellidos.errors?.required" id="helpId" class="text text-muted text-danger ">Se require un valor</small>
        </div>

          <div class="form-group">
            <label for="">Correo</label>
            <input #correo='ngModel' required [(ngModel)]='datos.email' required type="text" name="correo" id="" class="form-control" placeholder="" aria-describedby="helpId">
            <small *ngIf="correo.errors?.required" id="helpId" class="text text-muted text-danger ">Se require un valor</small>
        </div>

        <div class="form-group">
            <label for="">Pa√≠s</label>
            <select required [(ngModel)] ='datos.pais' class="custom-select" name="pais" >
                <option selected>Selecciona uno</option>
                <option *ngFor='let pais of paises' value="{{pais.codigo}}">{{pais.nombre}}</option>
            </select>
        </div>

        <div class="form-check" *ngFor='let sexo of sexos'>
            <label class="form-check-label">
            <input required [(ngModel)]='datos.sexo' type="radio" class="form-check-input" name="sexo"  value="{{sexo}}" >
            {{sexo}}
          </label>
        </div>

        <div class="form-check">
          <label class="form-check-label">
            <input required type="checkbox" class="form-check-input" name="aceptar" 
            [(ngModel)]='datos.aceptar' checked>
            Acepto terminos y condiciones
          </label>
        </div>

    
   

          <button  [disabled]="!formulario.valid" type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>

    <pre class="container-12">
        <h2>Datos internos</h2>
        <code>{{datos | json}}</code>
    </pre>
</div>
