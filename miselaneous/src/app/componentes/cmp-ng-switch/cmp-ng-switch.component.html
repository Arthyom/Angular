<div class="container">
    <div class="row">
        <div class="col-12">
            <h3 class="text text-success">
                NgSwith, variable: {{alerta}}
            </h3>
        </div>

        <div class="col-6">
            <button (click)="alerta ='primary'" class="btn btn-primary btn-lg btn-block">Primary</button>
            <button (click)="alerta ='second'" class="btn btn-secondary btn-lg btn-block">Second</button>
            <button (click)="alerta ='info'" class="btn btn-info btn-lg btn-block">Info</button>
            <button (click)="alerta ='success'" class="btn btn-success btn-lg btn-block">Success</button>
            <button (click)="alerta ='danger'" class="btn btn-danger btn-lg btn-block">Danger</button>
            <button (click)="alerta ='warning'" class="btn btn-warning btn-lg btn-block">Warning</button>
            <button (click)="alerta ='light'" class="btn btn-light btn-lg btn-block">Light</button>
            <button (click)="alerta ='dark'" class="btn btn-dark btn-lg btn-block">Dark</button>

        </div>

        <div class="col-6">

            <div [ngSwitch]="alerta">
                <div *ngSwitchCase="'second'" class="alert alert-secondary" role="alert">
                    <strong>primary</strong>
                </div>
                <div *ngSwitchCase="'info'" class="alert alert-primary" role="alert">
                    <strong>primary</strong>
                </div>
                <div *ngSwitchCase="'primary'" class="alert alert-primary" role="alert">
                    <strong>primary</strong>
                </div>
                <div *ngSwitchCase="'danger'" class="alert alert-danger" role="alert">
                    <strong>primary</strong>
                </div>
                <div *ngSwitchCase="'success'" class="alert alert-success" role="alert">
                    <strong>primary</strong>
                </div>
                <div *ngSwitchCase="'warning'" class="alert alert-warning" role="alert">
                    <strong>primary</strong>
                </div>
                <div *ngSwitchCase="'dark'" class="alert alert-dark" role="alert">
                    <strong>primary</strong>
                </div>
                <div *ngSwitchCase="'light'" class="alert alert-light" role="alert">
                    <strong>primary</strong>
                </div>
            </div>

        </div>
    </div>
</div>
