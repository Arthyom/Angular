<div class="card-columns">

    <div class="card" *ngFor='let heroe of heroes'>
        <img src="{{heroe.image.url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h3 class="card-title">{{heroe.name}}</h3>
          <p class="card-text">
            {{heroe.work.occupation}}
          </p>
          <p class="card-text"><small class="text-muted">
            {{heroe.biography.publisher}}
          </small></p>
          <a  [routerLink]="[ '/heroe/', heroe.id ]"
           class="btn btn-primary btn-block">Detalles</a>
        </div>
    </div>
</div>
