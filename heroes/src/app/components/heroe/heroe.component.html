<h1>Heroe: <small>algo pendejo</small> </h1>

<div class="row text-right">
    <div class="col">
        <button routerLink='/heroes' type="button"  class="btn btn-danger ">
            <i class="fa fa-arrow-left" ></i>
        </button>
    </div>
</div>


<hr>

<div class="container">
    <form #formulario='ngForm' (ngSubmit)='guardar(formulario)'>

        <div class="form-group">
            <label for="">Firebase ID</label>
            <input [(ngModel)] ='nuevoHeroe.id' name='hereoID' type="text"  class="form-control" readonly placeholder="ID Heroe">
            <small  id="helpId" class="text-muted">Auto generated</small>
          </div>
   
        <div class="form-group">
            <label for="">Nombre</label>
            <input [(ngModel)] ='nuevoHeroe.nombre' required name='HeroeNombre' type="text"  class="form-control" >
            <small id="helpId" class="text-muted">Help text</small>
          </div>
       
        <div class="form-group">
          <label for="">Poder</label>
          <input [(ngModel)] ='nuevoHeroe.poder' required name='heroePoder' type="text"  class="form-control" >
          <small id="helpId" class="text-muted">Help text</small>
        </div>
        

        <div class="form-group">
            <label for="">Estado</label>
           
          </div>
        <button (click)='nuevoHeroe.vivo = true' *ngIf='!nuevoHeroe.vivo' type="button" class="btn btn-outline-success btn-block " >
            <i class="fa fa-smile" ></i>
            Vivo
        </button>

        <button (click)='nuevoHeroe.vivo = false' *ngIf='nuevoHeroe.vivo' type="button" class="btn btn-outline-danger btn-block " >
            <i class="fa fa-sad-cry" ></i>
            Muerto
        </button>

        <hr>

        <button 
      
        [disabled]='!formulario.valid' 
        type="submit" 
        class="btn btn-primary btn-block">
            <i class="fa fa-save" ></i>
        </button>

    </form>
</div>
